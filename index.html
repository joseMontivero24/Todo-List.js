<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/min.css">
    <link href="https: //fonts.googleapis.com/css2? familia= Lato:peso@100;400;900 & display=swap" rel="stylesheet">
    </link>
    <script src="min.js" type="text/javascript" defer></script>

</head>

<body>
    <div class="todo">
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>

                <div id="dateText"></div>
            </div>
            <div class="container">
                <h1>Lista de Tareas</h1>

                <div class="search">
                    <form>
                        <input type="text" placeholder="Agregar tarea...">
                        <button class="btn-add button">+</button>
                    </form>
                </div>
                <div class="li-container">
                    <ul>

                    </ul>
                </div>
                <div class="empty">
                    <p>No tienes tareas pendientes.</p>
                </div>
            </div>

        </div>



    </div>



</body>

</html>
